<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Website Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Css Style File -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

  <!-- Fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <article>
      <div class="testimonials">
        <picture>
          <source class="mobile" srcset="images/image-product-mobile.jpg" media="(max-width:616px)">
          <source class="desktop" srcset="images/image-product-desktop.jpg" media="(min-width:616px)">
          <img src="images/image-product-mobile.jpg" alt="default-img">
        </picture>
        <div class="info">
          <div class="container">
            <pre>P E R F U M E</pre>
            <h1>
              Gabrielle Essence Eau De Parfum
            </h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <strong class="price">$149.99</strong>
              <del class="dis">$169.99</del>
            </div>
            <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
